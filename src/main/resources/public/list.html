<div class="container">
    <div class="col-md-8 col-md-offset-2">  
        <h2>Demo</h2>
        <p><a href='javascript:void(0)' ng-click="goToNext()">Go to Next</a></p>            
        <table class="table table-hover">
            <thead>
                <tr>
                    <th ng-repeat="column in columnDefs">{{column}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in list track by $index">
                    <td>{{item.Date | date:'yyyy-MM-dd'}}</td>
                    <td>{{item.Business}}</td>
                    <td>{{item.Holiday}}</td>
                    <td style="width:20%">
                        <input class="form-control" type="text" ng-model="item.Forecast" awnum num-thousand="true" ng-change="enterNumber(item)">
                    </td>
                    <td style="width:20%"><input class="form-control"  type="text" ng-model="item.Actual" awnum num-thousand="true" ng-change="enterNumber(item)"></td>
                    <td>{{item.Difference | number}}</td>
                    <td ng-class="{'danger': item.absPercent>0.15}">{{item["Pct Diff"] | percentage:0}}</td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
